<html>
	<head>
		<title>Virtual Lab</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				color: white;
				z-index: 101;
				display:block;
			}

			#menu {
				background-color: black;
				opacity: 0.8;
				position: absolute;
				top: 10px;
				right: 10px;
				text-align: left;
				color: white;
				z-index: 100;
				display:block;
				padding: 10px;
			}

			#scene-container {
			  position: absolute;
			  width: 100%;
			  height: 100%;
			}
			#notification-bar {
				position: absolute;
				z-index: 2;
				opacity: 0.5;
				left: 0;
				height: 100%;
				background-color: black;
				width: 300px;
				color: white;
				font-size: 1em;
				white-space: pre-line;
				padding-left: 15px;
				padding-top: 15px;
				padding-right: 15px;
				padding-bottom: 15px;
				word-wrap: break-word;
				font-size: small;
				vertical-align: middle;
			}
			.slider{
				width: 100px;
			}

		</style>

		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="js/jquery-3.5.1.min.js"></script>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OBJLoader.js"></script>
		<script src="js/LineSegmentsGeometry.js"></script>
		<script src="js/LineGeometry.js"></script>
		<script src="js/LineMaterial.js"></script>
		<script src="js/LineSegments2.js"></script>
		<script src="js/Line2.js"></script>
		<script src="js/VLApi.js"></script>
	</head>
	<body>
		<div id="notification-bar">
			<div id="params"></div>
			<br>
			<div id="nav"></div>
			<br>
			<div id="data"></div>
		</div>
		<div id="menu">
			<div>
				<select id="modelSelect" onchange='changeModel()'>
					<option value="-1">Select Model...</option>
				</select>
				<br>
				<input id="sampleCreate" type="button" value="Create Sample" hidden onclick="createSample()">
			</div>
			<!--input type="button" value="Pause" onclick='running = !running;'-->
		</div>
		<div id="scene-container"></div>
		<script src="js/new.js"></script>
	</body>
</html>
